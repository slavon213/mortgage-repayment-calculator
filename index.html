<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="./style.css" />

        <title>Frontend Mentor | Mortgage repayment calculator</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="half first">
                    <form autocomplete="off">
                        <div class="header flx">
                            <h1 class="text-preset-2">Mortgage Calculator</h1>
                            <a href="#" class="text-preset-4" id="clearAll"> Clear All </a>
                        </div>

                        <div class="calculator flx-column">
                            <div class="flx-column">
                                <label for="amount" class="text-preset-4">Mortgage Amount</label>
                                <label class="input grd prefix">
                                    <span class="text-preset-3">&pound;</span>
                                    <input type="text" id="amount" class="icon prefix text-preset-3" />
                                </label>
                                <small class="text-preset-5"></small>
                            </div>

                            <div class="flx two-inputs">
                                <div class="flx-column">
                                    <label for="term" class="text-preset-4">Mortgage Term</label>
                                    <label class="input grd suffix">
                                        <input type="text" name="term" id="term" class="text-preset-3" />
                                        <span class="text-preset-3">years</span>
                                    </label>
                                    <small class="text-preset-5"></small>
                                </div>

                                <div class="flx-column">
                                    <label for="rate" class="text-preset-4">Interest Rate</label>
                                    <label class="input grd suffix">
                                        <input type="text" id="rate" class="text-preset-3" />
                                        <span class="text-preset-3">&percnt;</span>
                                    </label>
                                    <small class="text-preset-5"></small>
                                </div>
                            </div>

                            <div class="flx-column">
                                <label for="repayment">Mortgage Type</label>
                                <label class="input text-preset-3 radio">
                                    <input type="radio" name="mor-type" id="repayment" data-option="repayment" />
                                    <div class="radio-icon"></div>
                                    <p>Repayment</p>
                                </label>
                                <label class="input text-preset-3 radio">
                                    <input type="radio" name="mor-type" id="interestOnly" data-option="interest" />
                                    <div class="radio-icon"></div>
                                    <p class="text-preset-3">Interest Only</p>
                                </label>
                                <small class="text-preset-5"></small>
                            </div>
                        </div>

                        <button type="button" class="calculate text-preset-3" id="calculate">
                            <span></span>Calculate Repayments
                        </button>
                    </form>
                </div>
